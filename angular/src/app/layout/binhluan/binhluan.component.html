<div [@routerTransition]>
    <app-page-header [heading]="' Bình luận'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <!-- Button to Open the Modal -->
            <div class="card-body table-responsive">


                <!-- Thêm bình luận -->
                <button style="float: right;" type="button" class="btn btn-primary" (click)="showAdd()">
                    <i style="margin: auto;" class="fa fa-plus-square-o" aria-hidden="true"></i>
                </button>

                <div bsModal #AddEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                    aria-labelledby="dialog-sizes-name1" *ngIf="entity">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="dialog-sizes-name1" class="modal-title pull-left">Add and Edit Modal</h4>
                                <button type="button" class="close pull-right" (click)="AddEditModal.hide()"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #loaiForm="ngForm" (ngSubmit)="onClick(loaiForm.value)">
                                    <div class="form-group">
                                        <label for="email">Nhập mã bình luận:</label>
                                        <input type="hidden" name="id" [(ngModel)]="Id">
                                        <input type="text" class="form-control" placeholder="" #mabinhluan="ngModel"
                                            name="mabinhluan" [(ngModel)]="entity.mabinhluan">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Nhập mã khách hàng: </label>
                                        <input type="text" class="form-control" placeholder="" name="makhachhang"
                                            #makhachhang="ngModel" [(ngModel)]="entity.makhachhang">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Nhập mã sản phẩm: </label>
                                        <input type="text" class="form-control" placeholder="" name="masanpham"
                                            #masanpham="ngModel" [(ngModel)]="entity.masanpham">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Nội dung bình luận: </label>
                                        <input type="text" class="form-control" placeholder="" name="noidungbinhluan"
                                            #noidungbinhluan="ngModel" [(ngModel)]="entity.noidungbinhluan">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Đánh giá: </label>
                                        <input type="text" class="form-control" placeholder="" name="danhgia"
                                            #danhgia="ngModel" [(ngModel)]="entity.danhgia">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Thời gian: </label>
                                        <input type="datetime-local" class="form-control" placeholder="" name="thoigian"
                                            #thoigian="ngModel" [(ngModel)]="entity.thoigian">
                                    </div>
                                    <button style="margin-left: 350px;" type="submit"
                                        class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End thêm -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Mã bình luận</th>
                            <th>Mã khách hàng</th>
                            <th>Mã sản phẩm</th>
                            <th>Nội dung bình luận</th>
                            <th>Đánh giá</th>
                            <th>Thời gian</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of items;index as i"> -->
                        <tr *ngFor="let item of items;index as i">
                            <!-- <td>{{i}}</td> -->
                            <th scope="row">{{item.mabinhluan}}</th>
                            <td>{{item.makhachhang}}</td>
                            <td>{{item.masanpham}}</td>
                            <td>{{item.noidungbinhluan}}</td>
                            <td>{{item.danhgia}}</td>
                            <td>{{item.thoigian}}</td>
                            <td>
                                <i style="cursor: pointer;" class="fa fa-pencil-square-o text-success text-active"
                                    (click)="showEdit(item.mabinhluan)"></i>
                                <br>
                                <i style="cursor: pointer;" (click)="onDelete(item.mabinhluan)"
                                    class="fa fa-times text-danger text"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
