<div [@routerTransition]>
    <app-page-header [heading]="' Danh mục sản phẩm '" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <!-- Button to Open the Modal -->
            <div class="card-body table-responsive">


                <!-- Thêm hãng sản xuất -->
                <button style="float: right;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <i style="margin: auto;" class="fa fa-plus-square-o" aria-hidden="true"></i>
                </button>
                  <!-- The Modal -->
                  <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Thêm danh mục</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form #loaisanphamForm="ngForm" (ngSubmit)="onClick(loaisanphamForm.value)">
                                <div class="form-group">
                                  <label for="email">Nhập mã danh mục:</label>
                                  <input type="text" class="form-control" placeholder="" name="madanhmuc" id="email" ngModel>
                                </div>
                                <div class="form-group">
                                    <label for="email">Nhập tên danh mục:</label>
                                    <input type="text" class="form-control" placeholder="" name="tendanhmuc" id="email" ngModel>
                                  </div>
                                <div class="form-group">
                                    <label for="pwd">Mô tả: </label>
                                    <input type="text" class="form-control" placeholder="" name="mota" id="pwd" ngModel>
                                  </div>
                                  <button style="margin-left: 200px;" type="submit" class="btn btn-primary">Thêm</button>
                              </form>
                        </div>
                        
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                        </div>
                  
                      </div>
                    </div>
                </div>
                <!-- End thêm -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Mã danh mục</th>
                            <th>Tên danh mục</th>
                            <th>Mô tả</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of items;index as i"> -->
                        <tr *ngFor="let item of items;index as i">
                            <!-- <td>{{i}}</td> -->
                            <th scope="row">{{item.madanhmuc}}</th>
                            <td>{{item.tendanhmuc}}</td>
                            <td>{{item.mota}}</td>
                            <td >
                                <i style="cursor: pointer;" class="fa fa-pencil-square-o text-success text-active"></i>
                                <br>
                                <i style="cursor: pointer;" (click)="onDelete(item.madanhmuc)" class="fa fa-times text-danger text"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
