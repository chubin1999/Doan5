<div [@routerTransition]>
    <app-page-header [heading]="' Hóa đơn '" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <!-- Button to Open the Modal -->
            <div class="card-body table-responsive">


                <!-- Thêm hãng sản xuất -->
                <button style="float: right;" type="button" class="btn btn-primary" (click)="showAdd()">
                  <i style="margin: auto;" class="fa fa-plus-square-o" aria-hidden="true"></i>
                </button>

                <div bsModal #AddEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                aria-labelledby="dialog-sizes-name1" *ngIf="entity">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="dialog-sizes-name1" class="modal-title pull-left">Add and Edit Modal</h4>
                            <button type="button" class="close pull-right" (click)="AddEditModal.hide()"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form #loaiForm="ngForm" (ngSubmit)="onClick(loaiForm.value)">
                                <div class="form-group">
                                    <label for="email">Nhập mã hóa đơn:</label>
                                    <input type="hidden" name="id"  [(ngModel)]="Id">
                                    <input type="text" class="form-control" placeholder="" #mahoadon="ngModel" name="mahoadon" 
                                        [(ngModel)]="entity.mahoadon">
                                </div>
                                
                                <div class="form-group">
                                    <label for="pwd">Mã nhân viên: </label>
                                    <input type="text" class="form-control" placeholder="" name="manhanvien" #manhanvien="ngModel"
                                        [(ngModel)]="entity.manhanvien">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Mã nhà cung cấp: </label>
                                    <input type="text" class="form-control" placeholder="" name="manhacungcap" #manhacungcap="ngModel"
                                        [(ngModel)]="entity.manhacungcap">
                                 </div>
                                <div class="form-group">
                                    <label for="pwd">Ngày nhập: </label>
                                    <input type="datetime-local" class="form-control" placeholder="" name="ngaynhap" #ngaynhap="ngModel"
                                        [(ngModel)]="entity.ngaynhap">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Thành tiền: </label>
                                    <input type="number" class="form-control" placeholder="" name="thanhtien" #thanhtien="ngModel"
                                        [(ngModel)]="entity.thanhtien">
                                </div>
                                <button style="margin-left: 350px;" type="submit"
                                    class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End thêm -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Mã hóa đơn</th>
                            <th>Mã nhân viên</th>
                            <th>Mã nhà cung cấp</th>
                            <th>Ngày nhập</th>
                            <th>Thành tiền</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of items;index as i"> -->
                        <tr *ngFor="let item of items;index as i">
                            <!-- <td>{{i}}</td> -->
                            <th scope="row">{{item.mahoadon}}</th>
                            <td>{{item.manhanvien}}</td>
                            <td>{{item.manhacungcap}}</td>
                            <td>{{item.ngaynhap}}</td>
                            <td>{{item.thanhtien}}</td>
                            <td >
                                <i style="cursor: pointer;" class="fa fa-pencil-square-o text-success text-active" (click)="showEdit(item.mahoadon)"></i>
                                <br>
                                <i style="cursor: pointer;" (click)="onDelete(item.mahoadon)" class="fa fa-times text-danger text"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
