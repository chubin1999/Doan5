<div [@routerTransition]>
    <app-page-header [heading]="' Hãng sản xuất '" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card-body table-responsive">


                <!-- Form thêm, sửa hãng sản xuất -->
                <button style="float: right;" type="button" class="btn btn-primary" (click)="showAdd()">
                    <i style="margin: auto;" class="fa fa-plus-square-o" aria-hidden="true"></i>
                </button>
                
                <div bsModal #AddEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                    aria-labelledby="dialog-sizes-name1" *ngIf="entity">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="dialog-sizes-name1" class="modal-title pull-left">Add and Edit Modal</h4>
                                <button type="button" class="close pull-right" (click)="AddEditModal.hide()"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #hangForm="ngForm" (ngSubmit)="onClick(hangForm.value)">
                                    <div class="form-group">

                                        <label for="email">Nhập mã hãng:</label>
                                        <input type="hidden" name="id"  [(ngModel)]="Id">
                                        <input type="text" class="form-control" placeholder="" #mahang="ngModel" name="mahang" 
                                            [(ngModel)]="entity.mahang">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Nhập tên hãng: </label>
                                        <input type="text" class="form-control" placeholder="" name="tenhang" #tenhang="ngModel"
                                            [(ngModel)]="entity.tenhang">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Mô tả: </label>
                                        <input type="text" class="form-control" placeholder="" name="mota" #mota="ngModel"
                                            [(ngModel)]="entity.mota">
                                    </div>
                                    <button style="margin-left: 350px;" type="submit"
                                        class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End thêm -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Mã hãng</th>
                            <th>Tên hãng</th>
                            <th>Mô tả</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of items;index as i"> -->
                        <tr *ngFor="let item of items;index as i">
                            <!-- <td>{{i}}</td> -->
                            <th scope="row">{{item.mahang}}</th>
                            <td>{{item.tenhang}}</td>
                            <td>{{item.mota}}</td>
                            <td>
                                <i style="cursor: pointer;" class="fa fa-pencil-square-o text-success text-active" (click)="showEdit(item.mahang)"></i>
                                <br>
                                <i style="cursor: pointer;" (click)="onDelete(item.mahang)"
                                    class="fa fa-times text-danger text"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
